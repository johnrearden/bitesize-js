<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Base Converter</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link href="assets/css/prism_okadia.css" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <head>
            <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Bitesize JS</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="index.html"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="hex_converter.html" active
                                    >Hex Converter</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="select_element_updater.html"
                                    >Select Element</a
                                >
                            </li>
                            <li class="nav-item"></li>
                                <a
                                    class="nav-link"
                                    href="email_or_phone.html"
                                    >Email/Phone</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </head>
        <main class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <form id="form">
                        <h1 class="display-6 mb-3">Enter your details</h1>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Nickname</span>
                            <input
                                type="text"
                                id="nickname"
                                name="nickname"
                                class="form-control base-input"
                                required
                            />
                        </div>
                        <div class="border rounded-2 p-3">
                            <span class="at-least-one-prompt">Please enter either your email or phone</span>
                            <div class="input-group mt-3 mb-3">
                                <span class="input-group-text">Email</span>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="form-control base-input"
                                />
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text">Phone</label>
                                <input
                                    type="tel"
                                    id="phone"
                                    name="phone"
                                    class="form-control base-input"
                                />
                            </div>
                        </div>
                        <input type="submit" class="btn btn-light w-100 mt-3">
                    </form>
                </div>
            </div>

            <hr class="mt-5" />

            <div class="row mt-5">
                <div class="col-6">
                    <h2 class="display-6 d-inline-block">JS Source Code</h2>
                    <button class="btn toggle-js">Toggle Comments</button>
                    <pre><code class="language-js" id="code-display-js"></code></pre>
                </div>
                <div class="col-6">
                    <h2 class="display-6 d-inline-block">HTML Source Code</h2>
                    <pre><code class="language-markup" id="code-display-html"></code></pre>
                </div>
            </div>
        </main>

        <input type="hidden" value="assets/js/email_or_phone.js" />

        <!-- Bootstrap Javascript from CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <!-- Prism js (downloaded)-->
        <script src="assets/js/code_rendering/prism.js"></script>

        <!-- Our own script -->
        <script src="assets/js/email_or_phone.js"></script>
        <script src="assets/js/code_rendering/comment_annotations.js"></script>
    </body>
</html>
