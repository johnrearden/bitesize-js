        <head>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Bitesize JS</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"

                        <span class="navbar-toggler-icon"></span>

                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"

                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </head>
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <h1 class="display-3 mt-5">Select Element Updater</h1>
                    <form class="form-floating">
                        <h2 class="display-6 mt-5">Choose your vehicle</h2>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="radio" name="vehicle-type" id="car-radio-button" checked>
                            <label class="form-check-label" for="car-radio-button">
                              Car
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="vehicle-type" id="van-radio-button" >
                            <label class="form-check-label" for="van-radio-button">
                              Van
                            </label>
                          </div>
        
                          <select class="form-select mt-3" id="colour-selector" aria-label="Default select example">
                            <option selected>Choose a colour for your car</option>
                          </select>
        
                          <p id="output-temp"></p>
                    </form>
                </div>
            </div>
            
        </main>
